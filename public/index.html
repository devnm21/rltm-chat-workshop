<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DuoChat</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">

</head>
<body>
    <div class="main-app">
        <div class="navbar">
            <img src="https://www.duolearn.tech/_next/image?url=%2F_next%2Fstatic%2Fmedia%2Fduo_icon.e6e8a246.png&w=1920&q=75" width="30px" />
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#online-users-modal">
                Online: <span id="online-count">0</span>
                          </button>
        </div>
        <div class="messages-container">
            <div class="messages">
            <div class="message incoming">
                <p>
                    Hello
                </p>
            </div>
            <div class="message outgoing">
                    <p>
                        Hey there!
                    </p>
            </div>
            
        </div>
        </div>
        <div class="send-message-container">
            <textarea class="form-control"></textarea>
            <button type="button" class="btn btn-dark" id="send-btn">Send</button>
        </div>
    </div>
    <!-- Modal -->
<div class="modal fade" id="online-users-modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Online Users</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        ...
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="index.js">

    </script>
</body>
</html>
